name: CI

on: [push, pull_request]

env:
  DATABASE_URL: 'https://mock.com'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm Install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
